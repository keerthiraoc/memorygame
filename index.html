<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="myScript.js"></script>
</head>

<body>
    <header>
        <h1>Sweet Desserts Collection</h1>
    </header>
    <main>
        <section class="board">
            <div class="card" id="cake" onclick="flipTile(this,1)">
                <div class="frontimage" id="cake_1">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage" id="cake_2">
                    <img src="images/cake.png">
                </div>
            </div>
            <div class="card" id="choclate_1" onclick="flipTile(this,2)">
                <div class="frontimage">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage">
                    <img src="images/choclate.png">
                </div>
            </div>
            <div class="card" id="chocochip_1" onclick="flipTile(this,3)">
                <div class="frontimage">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage">
                    <img src="images/chocochip.png">
                </div>
            </div>
            <div class="card" id="chocoroll_1" onclick="flipTile(this,4)">
                <div class="frontimage">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage">
                    <img src="images/chocoroll.png">
                </div>
            </div>
            <div class="card" id="cupcake_1" onclick="flipTile(this,5)">
                <div class="frontimage">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage">
                    <img src="images/cupcake.png">
                </div>
            </div>
            <div class="card" id="donut_1" onclick="flipTile(this,6)">
                <div class="frontimage">
                    <img src="images/frontimage.jpg">
                </div>
                <div class="backimage">
                    <img src="images/donut.png">
                </div>
            </div>
            <div class="card" id="cake_2" onclick="flipTile(this,1)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage">
                        <img src="images/cake.png">
                    </div>
                </div>
                <div class="card" id="choclate_1" onclick="flipTile(this,2)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage">
                        <img src="images/choclate.png">
                    </div>
                </div>
                <div class="card" id="chocochip_1" onclick="flipTile(this,3)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage">
                        <img src="images/chocochip.png">
                    </div>
                </div>
                <div class="card" id="chocoroll_1" onclick="flipTile(this,4)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage">
                        <img src="images/chocoroll.png">
                    </div>
                </div>
                <div class="card" id="cupcake_1" onclick="flipTile(this,5)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage" value="6">
                        <img src="images/cupcake.png">
                    </div>
                </div>
                <div class="card" id="donut_1" onclick="flipTile(this,6)">
                    <div class="frontimage">
                        <img src="images/frontimage.jpg">
                    </div>
                    <div class="backimage">
                        <img src="images/donut.png">
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="time">
            <h3>Time:</h3>
        </div>
        <div class="rating">
            <h3>Star rating</h3>
        </div>
        <div class="moves">
            <h3>Moves:</h3>
        </div>
    </footer>
</body>

</html>
